<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flexion Friend</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>body, html {
      margin: 0;
      height: 100%;
    }

    body {
      --ff-padding-small: 10px;
      --ff-padding-medium: 20px;
      --ff-background-color: white;
    }

    p, h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    #stats {
      position: absolute;
      height: 200px;
      bottom: 0;
      right: 0;
      z-index: 10;
    }

    #pause {
      font-size: 40px;
      padding: 20px 60px;
      margin: 20px;
    }

    .dg.a {
      margin-right: 0 !important;
    }

    .dg.ac {
      display: none;
      z-index: 11 !important;
    }

    #main {
      height: 100%;
      position: relative;
      margin: 0;
      display: grid;
      grid-template-columns: 66% auto;
      grid-template-rows: auto auto;
    }

    .controls {
      flex-grow: 1;
      padding: var(--ff-padding-medium);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .canvas-wrapper {
        position: relative;
        overflow: hidden;
    }

    #preview-image,
    #intro-placeholder {
      position: absolute;
      top: 0;
      left: 0;
    }

    .has-video #flip-camera {
      display: block;
    }

    #flip-camera {
      display: none;
      position: absolute;
      color: #eee;
      top: 0;
      right: 0;

      height: 50px;
      width: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: var(--ff-padding-small);
      backdrop-filter: blur(5px) brightness(80%);
      -webkit-backdrop-filter: blur(5px) brightness(90%);
      background: none;
      box-shadow: 0 2px 1px #00000057;
      border: none;
    }

    #flip-camera svg {
      height: 80%;
      width: 80%;
      fill: #f0f0f0;
    }

    #intro-placeholder {
      width: 100%;
      padding: var(--ff-padding-medium);
      background: var(--ff-background-color);
    }

    .fadeout {
      transition: transform 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
      transform: translateX(-100%);
    }


    @media screen and (orientation:portrait) {
      #main {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr min-content;
      }

      .canvas-wrapper {
        position: relative;
        grid-row: span 2;
      }
    }
    @media screen and (orientation:landscape) {
      .canvas-wrapper {
        grid-row: span 2;
      }
    }

    #scatter-gl-container {
      position: relative;
    }

    #scatter-gl-container {
      display: none;
    }

    .snap-button {
      --snap-button-color: #eee;
      --snap-button-inside-ring-color: rgb(173, 173, 173);
      color: #434343;
      cursor: pointer;
      width: 100px;
      text-align: center;
      position: relative;
      padding: 20px;
      border-radius: 25px;
      background: none;
      outline: none;
      border: 4px solid var(--snap-button-color, red);
      box-shadow: inset 0 0 0 2px var(--snap-button-inside-ring-color, white);
      background: var(--snap-button-color, red);
      transition: all .4s cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    .snap-button:hover {
      --snap-button-color: #efefef;
      color: #202020;
    }

    .snap-button:disabled {
      --snap-button-color: #dedede;
      --snap-button-inside-ring-color: rgb(198 198 198);
      color: #959595;
      cursor: unset;
    }

    #numbers {
      display: grid;
      column-gap: 20px;
      row-gap: 10px;
      grid-template-columns: 1fr 1fr;
    }

    #history {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 0 10px;
    }

    output {
      font-size: larger;
    }

    .hidden {
      opacity: 0;
    }</style>
</head>
<body>
  <div id="stats">
  </div>
  <div id="main">
    <div class="canvas-wrapper">
      <canvas id="output"></canvas>
      <button id="flip-camera">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M480-233q85 0 141.5-62T683-443l38 38 36-35-100-99-99 99 36 35 40-40q-6 66-48.5 114T480-283q-14 0-27.5-2t-25.5-8l-37 36q20 12 43 18t47 6ZM305-334l99-99-36-35-40 40q6-66 48.5-114T482-590q14 0 27.5 2t25.5 8l37-36q-20-12-43-18t-47-6q-85 0-141.5 62T279-430l-38-38-36 35 100 99ZM140-120q-24 0-42-18t-18-42v-513q0-23 18-41.5t42-18.5h147l73-87h240l73 87h147q23 0 41.5 18.5T880-693v513q0 24-18.5 42T820-120H140Zm0-60h680v-513H645l-73-87H388l-73 87H140v513Zm340-257Z"></path></svg>
      </button>
      <img id="preview-image" class="hidden">
      <section id="intro-placeholder">
        <header>
          <h3>Flexion Friend</h3>
        </header>
        <p>Let's see that knee bend, friend! I'll use <a target="_blank" href="https://www.tensorflow.org/hub/tutorials/movenet">Movenet</a> to record your best angles.</p>
      </section>
      <video id="video" playsinline="" style="
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        width: auto;
        height: auto;
        ">
      </video>
    </div>
    <div class="controls">
      <section id="numbers">
          <label for="output-angle">Flexion</label>
          <label for="output-confidence">Confidence</label>
          <output id="output-angle">--</output>
          <output id="output-confidence">--</output>
      </section>
      <section id="buttons">
        <button class="snap-button" id="snap">Freeze</button>
        <button class="snap-button" id="delayed-snap">In 5s</button>
        <button class="snap-button" id="save" disabled="">Save</button>
      </section>
    </div>
    <div id="history">
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="/src.a2b27638.js"></script>

</html>
