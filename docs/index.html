<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no"><style>body,html{margin:0;height:100%}h1,h2,h3,h4,h5,h6,p{margin:0}*{box-sizing:border-box}#stats{position:absolute;height:200px;bottom:0;right:0;z-index:10}#pause{font-size:40px;padding:20px 60px;margin:20px}.dg.a{margin-right:0!important}.dg.ac{display:none;z-index:11!important}#main{height:100%;position:relative;margin:0;display:grid;grid-template-columns:66% auto;grid-template-rows:auto auto}.controls{flex-grow:1;padding:20px;display:flex;flex-direction:column;gap:20px}.canvas-wrapper{position:relative;overflow:hidden}#preview-image{position:absolute;top:0;left:0}@media screen and (orientation:portrait){#main{grid-template-columns:1fr;grid-template-rows:1fr min-content}.canvas-wrapper{position:relative;grid-row:span 2}}@media screen and (orientation:landscape){.canvas-wrapper{grid-row:span 2}}canvas#output{transform:rotateY(180deg)}#scatter-gl-container{position:relative;display:none}.snap-button{--snap-button-color:#eee;--snap-button-inside-ring-color:#adadad;color:#434343;cursor:pointer;width:100px;text-align:center;position:relative;padding:20px;border-radius:25px;background:none;outline:none;border:4px solid var(--snap-button-color,red);box-shadow:inset 0 0 0 2px var(--snap-button-inside-ring-color,#fff);background:var(--snap-button-color,red);transition:all .4s cubic-bezier(.075,.82,.165,1)}.snap-button:hover{--snap-button-color:#efefef;color:#202020}.snap-button:disabled{--snap-button-color:#dedede;--snap-button-inside-ring-color:rgb(198 198 198);color:#959595;cursor:unset}#numbers{display:grid;column-gap:20px;row-gap:10px;grid-template-columns:1fr 1fr}#history{display:flex;flex-direction:column;gap:4px;padding:0 10px}output{font-size:larger}.hidden{opacity:0}</style></head><body> <div id="stats"> </div> <div id="main"> <div class="canvas-wrapper"> <canvas id="output"></canvas> <img id="preview-image" class="hidden"> <video id="video" playsinline="" style="-webkit-transform:scaleX(-1);transform:scaleX(-1);display:none;width:auto;height:auto;"> </video> </div> <div class="controls"> <section> <header> <h3>Flexion Friend</h3> </header> <p>Let's see that knee bend, friend! I'll use <a target="_blank" href="https://www.tensorflow.org/hub/tutorials/movenet">Movenet</a> to record your best angles.</p> </section> <section id="numbers"> <label for="output-angle">Flexion</label> <label for="output-confidence">Confidence</label> <output id="output-angle">--</output> <output id="output-confidence">--</output> </section> <section id="buttons"> <button class="snap-button" id="snap">Freeze</button> <button class="snap-button" id="delayed-snap">In 5s</button> <button class="snap-button" id="save" disabled>Save</button> </section> </div> <div id="history"> </div> </div> </body><script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script><script src="src.e4b1f824.js"></script></html>
